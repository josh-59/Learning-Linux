{% comment %} This is the leftmost navigation bar on each page.
It is not animated. {% endcomment %}

{% if page.url == "/" %}
<div id="nav_home" class="nav">
{% else %}
<div id="nav_bar_1" class="nav">
{% endif %}
    <ul>
        {% for item in site.data.navigation %}
        <li><a href="./{{item.link}}"{% if item.link == page.url %} class="active"{% endif %}>{{item.name}}</a></li>
        {% endfor %}
    </ul>
</div>
